; =============================================================================
; Main Configuration File for the Crypto Trading System
; =============================================================================

[BINANCE]
; Settings for connecting to the Binance API and data streams
api_url = https://api.binance.com/api/v3/klines
symbol = BTCUSDT
stream_interval = 1m
default_start_date = 2025-07-01

[BINANCE_API]
; IMPORTANT: For security, it is STRONGLY recommended to set these as
; environment variables instead of writing them directly in this file.
api_key = 
api_secret = 
use_testnet = True

[DATABASE]
; It is STRONGLY recommended to use environment variables for these credentials
; for better security, especially in production. These values are used as a
; fallback if the corresponding environment variables (e.g., DB_HOST) are not set.
host = localhost
port = 5432
name = db
user = user
password = password

[STRATEGY_ADAPTIVE_TREND_RIDER]
; Parameters for the trading strategy logic itself.
; These are the values you will tune most often.
rsi_period = 9
atr_period = 14
adx_period = 14
supertrend_period = 7
supertrend_multiplier = 2.0

; RSI zones for trade entries
rsi_buy_zone_low = 55
rsi_buy_zone_high = 70
rsi_sell_zone_low = 30
rsi_sell_zone_high = 45

; ADX threshold for trend strength
adx_threshold = 22

[BACKTEST]
; Parameters specific to running the backtester
initial_capital = 1000000.0
commission_pct = 0.001
risk_per_trade_pct = 0.02
atr_stop_multiplier = 2.5
max_position_pct = 0.25
resample_interval = 15min
data_limit = 40000
output_dir = output
